<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frome Geek Gaming 40K Tables</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    input {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .venue {
      margin: 20px auto;
      max-width: 500px;
    }

    .venue h2 {
      margin: 15px 0;
      font-size: 1.4em;
    }

    .table-card {
      background: #111;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
    }

    .table-card button {
      margin-top: 10px;
      width: 100%;
    }

    /* Shared button style for downloads + nav */
    .download-btn, .nav-btn {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .download-btn:hover, .nav-btn:hover {
      background-color: #fff;
      color: #000;
    }

    /* Calendar */
    #calendar {
      margin-top: 20px;
    }

    table {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #0f0;
      padding: 8px;
      text-align: center;
    }

    .available { background: #003300; }
    .partial { background: #666600; }
    .full { background: #660000; color: #fff; }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
      .venue h2 { font-size: 1.2em; }
      .download-btn, .nav-btn { font-size: 12px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <h1>Frome Geek Gaming 40K Tables</h1>

  <input type="date" id="datePicker">
  <input type="text" id="playerName" placeholder="Enter your name">

  <div class="venue">
    <h2>The Crown</h2>
    <div class="table-card">
      <p>Table 1 <span id="crownTable1Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('Crown','Table1')">Book Now</button>
    </div>
    <div class="table-card">
      <p>Table 2 <span id="crownTable2Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('Crown','Table2')">Book Now</button>
    </div>
    <div class="table-card">
      <p>Table 3 <span id="crownTable3Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('Crown','Table3')">Book Now</button>
    </div>
  </div>

  <div class="venue">
    <h2>Cheese & Grain</h2>
    <div class="table-card">
      <p>Table 1 <span id="cgTable1Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('CheeseGrain','Table1')">Book Now</button>
    </div>
    <div class="table-card">
      <p>Table 2 <span id="cgTable2Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('CheeseGrain','Table2')">Book Now</button>
    </div>
  </div>

  <button class="download-btn" onclick="downloadExcel()">Download Excel</button>

  <div id="calendar">
    <h2>Table availability</h2>
    <div style="margin-bottom: 10px;">
      <button class="nav-btn" onclick="changeMonth(-1)">← Previous</button>
      <span id="calendarMonthLabel" style="margin: 0 10px; font-weight: bold;"></span>
      <button class="nav-btn" onclick="changeMonth(1)">Next →</button>
    </div>
    <table id="calendarTable"></table>
    <p>
      <span style="color:#0f0">■</span> Available 
      <span style="color:#cc0">■</span> Partial 
      <span style="color:#f00">■</span> Full
    </p>
  </div>

  <!-- Firebase -->
  <script type="module">
    // ✅ KEEPING your original Firebase details
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function bookTable(venue, table) {
      const date = document.getElementById("datePicker").value;
      const name = document.getElementById("playerName").value;
      if (!date || !name) {
        alert("Please enter a date and name");
        return;
      }
      set(ref(db, `bookings/${date}/${venue}/${table}`), name)
        .then(() => alert(`${table} at ${venue} booked for ${name}!`))
        .catch(err => console.error(err));
    }

    function downloadExcel() {
      alert("Excel export will go here");
    }

    function changeMonth(direction) {
      alert("Calendar navigation placeholder");
    }
  </script>
</body>
</html>
