<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frome Geek Gaming 40K Tables</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 10px;
      font-size: 32px;
    }

    h2.section-title {
      margin-top: 40px;
      font-size: 24px;
      color: #00ccff;
    }

    .tables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .table {
      background-color: #1f1f1f;
      border: 2px solid #00ff99;
      padding: 20px;
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00ff9966;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .book-btn {
      background-color: #00ff99;
      color: #000;
    }

    .unbook-btn {
      background-color: #ff4d4d;
      color: #fff;
    }

    input[type="date"], input[type="text"], input[type="number"], select {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #00ccff;
      background-color: #1e1e1e;
      color: #f0f0f0;
      width: 180px;
    }

    .booked-by {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 5px;
    }

    .section-wrapper {
      margin-top: 30px;
    }

    .inline {
      display: inline-block;
      margin: 5px;
    }

    #basicFields input,
    #advancedFields input,
    #advancedFields select {
      margin: 6px;
    }

    #whDiceResults {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 10px #00ccff33;
      text-align: left;
    }

    #whDiceResults p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Frome Geek Gaming 40K Tables</h1>
  <input type="date" id="bookingDate" />
  <input type="text" id="playerName" placeholder="Enter your name" />

  <div id="tablesContainer"></div>

  <script>
    // âœ… Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBFzGr19X4tIaBCU0SnISUzFSaZPQ5m1_k",
      authDomain: "fgg-table-booking.firebaseapp.com",
      databaseURL: "https://fgg-table-booking-default-rtdb.firebaseio.com",
      projectId: "fgg-table-booking",
      storageBucket: "fgg-table-booking.firebasestorage.app",
      messagingSenderId: "734963630039",
      appId: "1:734963630039:web:836fd3f994377ffd719592",
      measurementId: "G-PQ2V6KG6BE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tables = ["Alpha", "Bravo", "Charlie", "Delta", "Echo"];

    const container = document.getElementById("tablesContainer");

    function renderTables(date) {
      container.innerHTML = "";
      tables.forEach((table) => {
        const ref = db.ref(`bookings/${date}/${table}`);
        ref.once("value", (snapshot) => {
          const booking = snapshot.val();
          const div = document.createElement("div");
          div.className = "table";
          div.innerHTML = `<h3>${table}</h3>`;

          if (booking) {
            div.innerHTML += `<p class='booked-by'>Booked by: ${booking}</p><button class='unbook-btn' onclick="unbook('${date}', '${table}')">Unbook</button>`;
          } else {
            div.innerHTML += `<button class='book-btn' onclick="book('${date}', '${table}')">Book Table</button>`;
          }

          container.appendChild(div);
        });
      });
    }

    function book(date, table) {
      const name = document.getElementById("playerName").value.trim();
      if (!name) {
        alert("Please enter your name to book a table.");
        return;
      }
      db.ref(`bookings/${date}/${table}`).set(name).then(() => renderTables(date));
    }

    function unbook(date, table) {
      db.ref(`bookings/${date}/${table}`).remove().then(() => renderTables(date));
    }

    document.getElementById("bookingDate").addEventListener("change", (e) => {
      const selectedDate = e.target.value;
      if (selectedDate) renderTables(selectedDate);
    });
  </script>

</body>
</html>
