<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frome Geek Gaming 40K Tables & Attack Resolver</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 10px;
      font-size: 32px;
    }

    h2.section-title {
      margin-top: 40px;
      font-size: 24px;
      color: #00ccff;
    }

    .tables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .table {
      background-color: #1f1f1f;
      border: 2px solid #00ff99;
      padding: 20px;
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00ff9966;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .book-btn {
      background-color: #00ff99;
      color: #000;
    }

    .unbook-btn {
      background-color: #ff4d4d;
      color: #fff;
    }

    input[type="date"], input[type="text"], input[type="number"], select {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #00ccff;
      background-color: #1e1e1e;
      color: #f0f0f0;
      width: 180px;
    }

    .booked-by {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 5px;
    }

    .section-wrapper {
      margin-top: 30px;
    }

    .inline {
      display: inline-block;
      margin: 5px;
    }

    #basicFields input,
    #advancedFields input,
    #advancedFields select {
      margin: 6px;
    }

    #whDiceResults {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 10px #00ccff33;
      text-align: left;
    }

    #whDiceResults p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Frome Geek Gaming 40K Tables</h1>
  <input type="date" id="bookingDate" />
  <input type="text" id="playerName" placeholder="Enter your name" />

  <div id="tablesContainer"></div>

  <!-- ðŸŽ² Simple Dice Roller -->
  <div style="margin-top: 60px;">
    <h2 style="color: #00ccff;">Simple Dice Roller (D6)</h2>
    <input type="number" id="diceCount" placeholder="Number of Dice (e.g. 5)" min="1" max="100" />
    <input type="number" id="diceMod" placeholder="Modifier (optional)" />

    <br />
    <button onclick="rollSimpleDice()" style="margin: 15px; padding: 10px 20px; font-weight: bold; border-radius: 5px; background-color: #00ff99; color: #000;">Roll Dice</button>

    <div id="simpleDiceResults" style="margin-top: 20px; font-size: 16px;"></div>
  </div>

  <script>
    function rollSimpleDice() {
      const numDice = parseInt(document.getElementById("diceCount").value);
      const mod = parseInt(document.getElementById("diceMod").value) || 0;
      const resultDiv = document.getElementById("simpleDiceResults");
      resultDiv.innerHTML = "";

      if (isNaN(numDice) || numDice <= 0 || numDice > 100) {
        resultDiv.innerHTML = "<p>Please enter a valid number of dice (1â€“100).</p>";
        return;
      }

      const rolls = [];
      let total = 0;
      let sixes = 0;

      for (let i = 0; i < numDice; i++) {
        const roll = Math.floor(Math.random() * 6) + 1;
        if (roll === 6) sixes++;
        const modified = roll + mod;
        total += modified;
        rolls.push(mod ? `${roll}(+${mod})â†’${modified}` : roll);
      }

      resultDiv.innerHTML = `
        <p><strong>ðŸŽ² Dice Rolls:</strong> ${rolls.join(", ")}</p>
        <p><strong>Total (with modifiers):</strong> ${total}</p>
        <p><strong>Number of 6s rolled:</strong> ${sixes}</p>
      `;
    }
  </script>

</body>
</html>
