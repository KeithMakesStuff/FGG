<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warhammer 40K Table Booking</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
    }
    .tables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .table {
      background-color: #333;
      border: 2px solid #00ff99;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
    }
    .table h2 {
      margin-top: 0;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .book-btn {
      background-color: #00ff99;
      color: #000;
    }
    .unbook-btn {
      background-color: #ff4d4d;
      color: #fff;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #00ff99;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Frome Geek Gaming 40K Table Booking</h1>
  <p>Select a date to view and manage bookings:</p>
  <input type="date" id="bookingDate" />

  <div class="tables" id="tableContainer"></div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBFzGr19X4tIaBCU0SnISUzFSaZPQ5m1_k",
  authDomain: "fgg-table-booking.firebaseapp.com",
  databaseURL: "https://fgg-table-booking-default-rtdb.firebaseio.com",
  projectId: "fgg-table-booking",
  storageBucket: "fgg-table-booking.firebasestorage.app",
  messagingSenderId: "734963630039",
  appId: "1:734963630039:web:836fd3f994377ffd719592",
  measurementId: "G-PQ2V6KG6BE"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tables = 6;
    let currentDate = getTodayDate();
    let currentBookings = [];

    document.getElementById("bookingDate").value = currentDate;
    document.getElementById("bookingDate").addEventListener("change", (e) => {
      currentDate = e.target.value;
      listenForBookings();
    });

    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split("T")[0];
    }

    function toggleBooking(tableIndex) {
      const dateRef = db.ref(`bookings/${currentDate}`);
      if (currentBookings.includes(tableIndex)) {
        dateRef.set(currentBookings.filter(i => i !== tableIndex));
      } else {
        dateRef.set([...currentBookings, tableIndex]);
      }
    }

    function listenForBookings() {
      db.ref(`bookings/${currentDate}`).on("value", snapshot => {
        currentBookings = snapshot.val() || [];
        renderTables();
      });
    }

    function renderTables() {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";

      for (let i = 0; i < tables; i++) {
        const isBooked = currentBookings.includes(i);
        const div = document.createElement("div");
        div.className = "table";

        const buttonClass = isBooked ? "unbook-btn" : "book-btn";
        const buttonLabel = isBooked ? "Unbook" : "Book Now";

        div.innerHTML = `
          <h2>Table ${i + 1}</h2>
          <p>Status: ${isBooked ? "Booked" : "Available"}</p>
          <button class="${buttonClass}" onclick="toggleBooking(${i})">${buttonLabel}</button>
        `;

        container.appendChild(div);
      }
    }

    // Initial load
    listenForBookings();
  </script>

</body>
</html>
