<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frome Geek Gaming 40K Tables</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Zen+Dots&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('https://images3.alphacoders.com/138/1383255.png');
      background-size: cover;
      background-position: center top;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #040404;
      color: #f0f0f0;
      font-family: "Montserrat", sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-family: "Michroma", sans-serif;
      color: #00ff99;
      margin-bottom: 20px;
    }

    h2.section-title {
      font-family: "Michroma", sans-serif;
      margin-top: 30px;
      font-size: 22px;
      color: #00ff99;
    }

    .tables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .table {
      background-color: #1f2f2f;
      border: 2px solid #1f2f2f;
      padding: 15px;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: "Michroma", sans-serif;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .book-btn {
      background-color: #00ff99;
      color: #000;
    }

    .unbook-btn {
      background-color: #ff4d4d;
      color: #fff;
    }

    .black-btn {
      background-color: #000;
      color: #fff;
      border: 1px solid #333;
    }

    .black-btn:hover {
      background-color: #111;
    }

    input[type="date"], input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      margin: 10px auto;
      border-radius: 6px;
      border: 1px solid #00ff99;
      background-color: #1f2f2f;
      color: #f0f0f0;
      width: 220px;
      display: block;
    }

    .booked-by {
      font-size: 0.85em;
      color: #bbb;
      margin-top: 5px;
    }

    #calendarContainer {
      margin-bottom: 30px;
    }

    #calendarHeader {
      font-family: "Montserrat", sans-serif;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      max-width: 490px;
      margin: 0 auto 10px auto;
      font-weight: bold;
      color: #00ccff;
    }

    #calendar {
      font-family: "Michroma", sans-serif;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      max-width: 490px;
      margin: 0 auto 20px auto;
    }

    .calendar-day {
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }

    .calendar-day .summary {
      font-size: 10px;
      margin-top: 4px;
      color: #bbb;
    }

    .calendar-day.today { border: 2px solid #00ff99; }
    .calendar-day.selected { background-color: #00ff99; color: #000; font-weight: bold; }
    .calendar-day.available { background-color: #1f2f2f; border: 1px solid #00ccff; }
    .calendar-day.partial { background-color: #332b00; border: 1px solid #ffaa00; }
    .calendar-day.full { background-color: #330000; border: 1px solid #ff4d4d; }

    /* Responsive */
    @media (max-width: 600px) {
      .tables { flex-direction: column; align-items: center; }
      .table { width: 90%; }
      #calendar, #calendarHeader { max-width: 100%; }
    }
  </style>
</head>
<body>
  <h1>FROME GEEK GAMING 40K TABLES</h1>

  <div id="calendarContainer">
    <h2 class="section-title">Table availability</h2>
    <div style="margin-bottom: 10px;">
      <button class="black-btn" onclick="changeMonth(-1)">← Previous</button>
      <span id="calendarMonthLabel" style="margin: 0 10px; font-weight: bold;"></span>
      <button class="black-btn" onclick="changeMonth(1)">Next →</button>
    </div>
    <div id="calendarHeader">
      <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
    </div>
    <div id="calendar"></div>
    <div style="max-width: 420px; margin: 10px auto; font-size: 12px;">
      <span style="color:#00ccff;">■</span> Available &nbsp;
      <span style="color:#ffaa00;">■</span> Partial &nbsp;
      <span style="color:#ff4d4d;">■</span> Full
    </div>
  </div>

  <input type="date" id="bookingDate" />
  <input type="text" id="playerName" placeholder="Enter your name" />

  <div id="tablesContainer"></div>

  <div style="margin-top: 20px">
    <select id="exportRange">
      <option value="day">Download Day</option>
      <option value="week">Download Week</option>
      <option value="month">Download Month</option>
      <option value="year">Download Year</option>
    </select>
    <button class="black-btn" onclick="exportBookingsToExcel()">Download Excel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFzGr19X4tIaBCU0SnISUzFSaZPQ5m1_k",
      authDomain: "fgg-table-booking.firebaseapp.com",
      databaseURL: "https://fgg-table-booking-default-rtdb.firebaseio.com",
      projectId: "fgg-table-booking",
      storageBucket: "fgg-table-booking.firebasestorage.app",
      messagingSenderId: "734963630039",
      appId: "1:734963630039:web:836fd3f994377ffd719592",
      measurementId: "G-PQ2V6KG6BE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const cheeseTables = 2;
    const crownGuildTables = 3;

    let currentDate = getTodayDate();
    let allBookings = {};
    let calendarMonth = new Date().getMonth();
    let calendarYear = new Date().getFullYear();
    let calendarBookings = {};

    const bookingDateInput = document.getElementById("bookingDate");
    bookingDateInput.value = currentDate;
    bookingDateInput.addEventListener("change", e => {
      currentDate = e.target.value;
      listenForBookings();
      highlightSelectedDay(currentDate);
    });

    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split("T")[0];
    }

    function getDayName(dateStr) {
      return new Date(dateStr).toLocaleDateString("en-GB", { weekday: "long" });
    }

    function getTuesdayOrder(dateStr) {
      const d = new Date(dateStr);
      if (d.getDay() !== 2) return null;
      const dayNum = d.getDate();
      if (dayNum >= 8 && dayNum <= 14) return 2;
      if (dayNum >= 22 && dayNum <= 28) return 4;
      return null;
    }

    function toggleBooking(area, tableIndex) {
      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();
      const tableKey = `${area}_table${tableIndex}`;
      const tableRef = db.ref(`bookings/${currentDate}/${tableKey}`);
      const booking = allBookings[tableKey];
    
      if (booking) {
        if (!name) { alert("Enter your name to unbook."); return; }
        if (booking.name !== name) { alert("Only the booker can unbook."); return; }
        tableRef.remove();
      } else {
        if (!name) { alert("Enter your name to book."); return; }
        tableRef.set({ name });
      }
    }

    function listenForBookings() {
      db.ref(`bookings/${currentDate}`).on("value", snapshot => {
        allBookings = snapshot.val() || {};
        renderTables();
      });
    }

    function renderTables() {
      const container = document.getElementById("tablesContainer");
      container.innerHTML = "";

      const day = getDayName(currentDate);

      if (day === "Tuesday") {
        renderSection("Cheese & Grain", cheeseTables, "cheese", container);

        const order = getTuesdayOrder(currentDate);
        if (order === 2 || order === 4) {
          renderSection("Crown Game Guild", crownGuildTables, "crownGuild", container);
        }
      } else {
        container.innerHTML = `<p style="margin-top: 20px;">No tables available for booking on ${day}s.</p>`;
      }
    }

    function renderSection(title, count, area, container) {
      const section = document.createElement("div");
      section.className = "section-wrapper";
      section.innerHTML = `<h2 class="section-title">${title}</h2>`;
      const tableRow = document.createElement("div");
      tableRow.className = "tables";

      for (let i = 0; i < count; i++) {
        const tableKey = `${area}_table${i}`;
        const booking = allBookings[tableKey];
        const isBooked = !!booking;
        const name = booking?.name || "";

        const div = document.createElement("div");
        div.className = "table";
        const buttonClass = isBooked ? "unbook-btn" : "book-btn";
        const buttonLabel = isBooked ? "Unbook" : "Book Now";

        div.innerHTML = `
          <h3>Table ${i + 1}</h3>
          <p>Status: ${isBooked ? "Booked" : "Available"}</p>
          ${name ? `<div class="booked-by">Booked by: ${name}</div>` : ""}
          <button class="${buttonClass}" onclick="toggleBooking('${area}', ${i})">${buttonLabel}</button>
        `;
        tableRow.appendChild(div);
      }

      section.appendChild(tableRow);
      container.appendChild(section);
    }

    async function exportBookingsToExcel() {
      const range = document.getElementById("exportRange").value;
      const baseDate = new Date(document.getElementById("bookingDate").value);
      const dateList = [];
      const days = range === "week" ? 7 : range === "month" ? 31 : range === "year" ? 366 : 1;

      for (let i = 0; i < days; i++) {
        const d = new Date(baseDate);
        d.setDate(d.getDate() + i);
        dateList.push(d.toISOString().split("T")[0]);
      }

      const bookingsSnapshot = await Promise.all(
        dateList.map(date => db.ref(`bookings/${date}`).get().then(snap => ({ date, data: snap.val() || {} })))
      );

      const rows = [["Date", "Area", "Table", "Booked By"]];
      bookingsSnapshot.forEach(({ date, data }) => {
        Object.entries(data).forEach(([key, value]) => {
          const [area, table] = key.split("_table");
          rows.push([date, area, `Table ${parseInt(table) + 1}`, value.name || ""]);
        });
      });

      const ws = XLSX.utils.aoa_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Bookings");
      XLSX.writeFile(wb, `bookings_${range}_${getTodayDate()}.xlsx`);
    }

    async function generateCalendar() {
      const calendar = document.getElementById("calendar");
      const label = document.getElementById("calendarMonthLabel");
      calendar.innerHTML = "";

      const firstDate = new Date(calendarYear, calendarMonth, 1);
      const firstWeekday = (firstDate.getDay() + 6) % 7;
      const daysInMonth = new Date(calendarYear, calendarMonth + 1, 0).getDate();

      label.textContent = new Date(calendarYear, calendarMonth).toLocaleString("en-GB", {
        month: "long",
        year: "numeric"
      });

      const monthDates = [];
      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(calendarYear, calendarMonth, d);
        monthDates.push(date.toISOString().split("T")[0]);
      }

      const snapArray = await Promise.all(
        monthDates.map(date => db.ref(`bookings/${date}`).get().then(snap => ({ date, data: snap.val() || {} })))
      );

      calendarBookings = {};
      snapArray.forEach(({ date, data }) => { calendarBookings[date] = data; });

      for (let i = 0; i < firstWeekday; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(calendarYear, calendarMonth, day);
        const dateStr = date.toISOString().split("T")[0];
        const bookings = calendarBookings[dateStr] || {};
        const dayName = date.toLocaleDateString("en-GB", { weekday: "long" });

        let totalTables = 0;
        let validKeys = [];

        if (dayName === "Tuesday") {
          totalTables += cheeseTables;
          validKeys.push(...Array.from({ length: cheeseTables }, (_, i) => `cheese_table${i}`));

          const order = getTuesdayOrder(dateStr);
          if (order === 2 || order === 4) {
            totalTables += crownGuildTables;
            validKeys.push(...Array.from({ length: crownGuildTables }, (_, i) => `crownGuild_table${i}`));
          }
        }

        const bookedCount = validKeys.filter(key => bookings[key]).length;

        const div = document.createElement("div");
        div.className = "calendar-day";
        div.dataset.date = dateStr;

        if (totalTables === 0) div.classList.add("available");
        else if (bookedCount === 0) div.classList.add("available");
        else if (bookedCount >= totalTables) div.classList.add("full");
        else div.classList.add("partial");

        div.textContent = day;
        const summary = document.createElement("div");
        summary.className = "summary";
        summary.textContent = totalTables > 0 ? `${bookedCount}/${totalTables}` : "—";
        div.appendChild(summary);

        if (dateStr === getTodayDate()) div.classList.add("today");
        if (dateStr === bookingDateInput.value) div.classList.add("selected");

        div.addEventListener("click", () => {
          bookingDateInput.value = dateStr;
          currentDate = dateStr;
          listenForBookings();
          highlightSelectedDay(dateStr);
        });

        calendar.appendChild(div);
      }
    }

    function highlightSelectedDay(dateStr) {
      document.querySelectorAll(".calendar-day").forEach(el => {
        el.classList.remove("selected");
        if (el.dataset.date === dateStr) el.classList.add("selected");
      });
    }

    function changeMonth(offset) {
      calendarMonth += offset;
      if (calendarMonth > 11) { calendarMonth = 0; calendarYear++; }
      else if (calendarMonth < 0) { calendarMonth = 11; calendarYear--; }
      generateCalendar();
    }

    listenForBookings();
    generateCalendar();
  </script>
</body>
</html>
