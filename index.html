<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warhammer 40K Table Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
    }
    .tables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .table {
      background-color: #333;
      border: 2px solid #00ff99;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
    }
    .table h2 {
      margin-top: 0;
    }
    button {
      padding: 10px 15px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Warhammer 40K Table Booking</h1>
  <p>Select a table below to book your session.</p>

  <div class="tables" id="tableContainer">
    <!-- Tables will be generated by JavaScript -->
  </div>

  <script>
    const tables = 6;
    const bookedTables = new Array(tables).fill(false);

    function renderTables() {
      const container = document.getElementById('tableContainer');
      container.innerHTML = '';
      for (let i = 0; i < tables; i++) {
        const div = document.createElement('div');
        div.className = 'table';
        div.innerHTML = `
          <h2>Table ${i + 1}</h2>
          <p>Status: ${bookedTables[i] ? 'Booked' : 'Available'}</p>
          <button ${bookedTables[i] ? 'disabled' : ''} onclick="bookTable(${i})">
            ${bookedTables[i] ? 'Booked' : 'Book Now'}
          </button>
        `;
        container.appendChild(div);
      }
    }

    function bookTable(index) {
      bookedTables[index] = true;
      renderTables();
      alert(`You have successfully booked Table ${index + 1}!`);
    }

    renderTables();
  </script>

</body>
</html>
