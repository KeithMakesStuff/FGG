<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frome Geek Gaming 40K Tables</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('YOUR_BACKGROUND_IMAGE_URL') no-repeat center center fixed;
      background-size: cover;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px #000;
    }

    input {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .venue {
      margin: 20px auto;
      max-width: 600px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
    }

    .venue h2 {
      margin: 15px 0;
      font-size: 1.5em;
      color: #fff;
    }

    .table-card {
      background: #111;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
    }

    .table-card button {
      margin-top: 10px;
      width: 100%;
    }

    /* Shared button style */
    .download-btn, .nav-btn {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .download-btn:hover, .nav-btn:hover {
      background-color: #fff;
      color: #000;
    }

    /* Calendar */
    #calendar {
      margin-top: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #0f0;
      padding: 8px;
      text-align: center;
      height: 60px;
      vertical-align: top;
      color: #fff;
    }

    .available { background: #003300; }
    .partial { background: #666600; }
    .full { background: #660000; color: #fff; }

    /* Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
      .venue h2 { font-size: 1.2em; }
      .download-btn, .nav-btn { font-size: 12px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <h1>Frome Geek Gaming 40K Tables</h1>

  <input type="date" id="datePicker">
  <input type="text" id="playerName" placeholder="Enter your name">

  <div class="venue" id="crownVenue">
    <h2>The Crown (Mondays Only)</h2>
    <div class="table-card">
      <p>Table 1 <span id="crownTable1Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('Crown','Table1')">Book Now</button>
    </div>
    <div class="table-card">
      <p>Table 2 <span id="crownTable2Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('Crown','Table2')">Book Now</button>
    </div>
    <div class="table-card">
      <p>Table 3 <span id="crownTable3Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('Crown','Table3')">Book Now</button>
    </div>
  </div>

  <div class="venue" id="cgVenue">
    <h2>Cheese & Grain (Tuesdays Only)</h2>
    <div class="table-card">
      <p>Table 1 <span id="cgTable1Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('CheeseGrain','Table1')">Book Now</button>
    </div>
    <div class="table-card">
      <p>Table 2 <span id="cgTable2Status">Available</span></p>
      <button class="download-btn" onclick="bookTable('CheeseGrain','Table2')">Book Now</button>
    </div>
  </div>

  <button class="download-btn" onclick="downloadExcel()">Download Excel</button>

  <div id="calendar">
    <h2>Table availability</h2>
    <div style="margin-bottom: 10px;">
      <button class="nav-btn" onclick="changeMonth(-1)">← Previous</button>
      <span id="calendarMonthLabel" style="margin: 0 10px; font-weight: bold;"></span>
      <button class="nav-btn" onclick="changeMonth(1)">Next →</button>
    </div>
    <table id="calendarTable"></table>
    <p>
      <span style="color:#0f0">■</span> Available 
      <span style="color:#cc0">■</span> Partial 
      <span style="color:#f00">■</span> Full
    </p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Table rules
    const TOTAL_TABLES = { Monday: 3, Tuesday: 2 };

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function bookTable(venue, table) {
      const date = document.getElementById("datePicker").value;
      const name = document.getElementById("playerName").value;
      if (!date || !name) {
        alert("Please enter a date and name");
        return;
      }
      const day = new Date(date).toLocaleString("en-GB",{weekday:"long"});
      if (venue === "Crown" && day !== "Monday") {
        alert("The Crown tables are only available on Mondays.");
        return;
      }
      if (venue === "CheeseGrain" && day !== "Tuesday") {
        alert("Cheese & Grain tables are only available on Tuesdays.");
        return;
      }
      set(ref(db, `bookings/${date}/${venue}/${table}`), name)
        .then(() => {
          alert(`${table} at ${venue} booked for ${name}!`);
          loadCalendar(currentYear, currentMonth);
        })
        .catch(err => console.error(err));
    }

    async function downloadExcel() {
      const wsData = [["Date", "Venue", "Table", "Booked By"]];
      const snap = await get(ref(db, "bookings"));
      if (snap.exists()) {
        const bookings = snap.val();
        for (const date in bookings) {
          for (const venue in bookings[date]) {
            for (const table in bookings[date][venue]) {
              wsData.push([date, venue, table, bookings[date][venue][table]]);
            }
          }
        }
      }
      let csvContent = wsData.map(e => e.join(",")).join("\n");
      let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "bookings.csv";
      link.click();
    }

    function loadCalendar(year, month) {
      const table = document.getElementById("calendarTable");
      table.innerHTML = "";

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      document.getElementById("calendarMonthLabel").innerText =
        new Date(year, month).toLocaleString("default", { month: "long", year: "numeric" });

      // Header row
      const headerRow = document.createElement("tr");
      ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(d => {
        const th = document.createElement("th");
        th.innerText = d;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      let row = document.createElement("tr");
      for (let i = 0; i < firstDay; i++) row.appendChild(document.createElement("td"));

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
        const td = document.createElement("td");
        td.innerText = day;

        get(child(ref(db), `bookings/${dateStr}`)).then(snap => {
          const date = new Date(dateStr);
          const weekday = date.toLocaleString("en-GB", { weekday: "long" });
          const tablesForDay = TOTAL_TABLES[weekday] || 0;

          if (tablesForDay === 0) {
            td.className = "";
            return;
          }

          if (snap.exists()) {
            const bookings = snap.val();
            const count = Object.keys(bookings).reduce((acc, v) => acc + Object.keys(bookings[v]).length, 0);
            if (count === 0) td.className = "available";
            else if (count >= tablesForDay) td.className = "full";
            else td.className = "partial";
          } else {
            td.className = "available";
          }
        });

        row.appendChild(td);
        if ((firstDay + day) % 7 === 0 || day === daysInMonth) {
          table.appendChild(row);
          row = document.createElement("tr");
        }
      }
    }

    function changeMonth(direction) {
      currentMonth += direction;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      loadCalendar(currentYear, currentMonth);
    }

    loadCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
