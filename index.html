<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warhammer 40K Table Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
    }

    .tables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .table {
      background-color: #333;
      border: 2px solid #00ff99;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
    }

    .table h2 {
      margin-top: 0;
    }

    button {
      padding: 10px 15px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #00ff99;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Frome Geek Gaming 40K Table Booking</h1>
  <p>Select a date to view and manage bookings:</p>
  <input type="date" id="bookingDate" />

  <div class="tables" id="tableContainer"></div>

  <script>
    const tables = 6;
    const STORAGE_KEY = "wh40k_bookings";

    let currentDate = getTodayDate();
    let bookings = loadBookings();

    document.getElementById("bookingDate").value = currentDate;
    document.getElementById("bookingDate").addEventListener("change", (e) => {
      currentDate = e.target.value;
      renderTables();
    });

    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split("T")[0]; // Format: YYYY-MM-DD
    }

    function loadBookings() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : {};
    }

    function saveBookings() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
    }

    function isTableBooked(date, tableIndex) {
      return bookings[date]?.includes(tableIndex);
    }

    function toggleBooking(tableIndex) {
      if (!bookings[currentDate]) {
        bookings[currentDate] = [];
      }

      const isBooked = bookings[currentDate].includes(tableIndex);

      if (isBooked) {
        bookings[currentDate] = bookings[currentDate].filter(i => i !== tableIndex);
        alert(`You have unbooked Table ${tableIndex + 1} for ${currentDate}`);
      } else {
        bookings[currentDate].push(tableIndex);
        alert(`You have booked Table ${tableIndex + 1} for ${currentDate}`);
      }

      saveBookings();
      renderTables();
    }

    function renderTables() {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";

      for (let i = 0; i < tables; i++) {
        const isBooked = isTableBooked(currentDate, i);
        const div = document.createElement("div");
        div.className = "table";

        div.innerHTML = `
          <h2>Table ${i + 1}</h2>
          <p>Status: ${isBooked ? "Booked" : "Available"}</p>
          <button onclick="toggleBooking(${i})">
            ${isBooked ? "Unbook" : "Book Now"}
          </button>
        `;

        container.appendChild(div);
      }
    }

    renderTables();
  </script>

</body>
</html>
